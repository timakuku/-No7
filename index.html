<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Условные операторы</title>
</head>
<body>
  <div class="section">
    <h2>Приветствие пользователя</h2>
    <input type="text" id="nameInput" placeholder="Введите ваше имя">
    <button onclick="greetUser()">Отправить</button>
    <p id="greetingMessage"></p>
</div>

  <h1>Проверка возраста</h1>
  <label for="ageInput">Введите ваш возраст:</label>
  <input type="number" id="ageInput" placeholder="Ваш возраст">
  <button id="checkAgeButton">Проверить</button>
  <p id="message"></p>

  <h1>Факториал числа</h1>
  <input type="number" id="factorialInput" placeholder="Введите число">
  <button onclick="calculateFactorial()">Вычислить факториал</button>
  <p id="factorialResult">Результат: </p>
  <section>
    <h2>Калькулятор</h2>
    <input type="number" id="calcNum1" placeholder="Введите число 1">
    <input type="number" id="calcNum2" placeholder="Введите число 2">
    <button onclick="calculate('+')">Сложение</button>
    <button onclick="calculate('-')">Вычитание</button>
    <button onclick="calculate('*')">Умножение</button>
    <button onclick="calculate('/')">Деление</button>
    <p id="calcResult">Результат: </p>
  </section>
  <section>
    <h2>Календарь</h2>
    <p id="currentDate">Текущая дата: </p>
  </section>

  <script>
    document.getElementById('checkAgeButton').addEventListener('click', function () {
      const ageInput = document.getElementById('ageInput').value;
      const message = document.getElementById('message');

      if (!ageInput) {
        message.textContent = 'Пожалуйста, введите возраст.';
        return;
      }

      const age = parseInt(ageInput, 10);

      if (isNaN(age) || age < 0) {
        message.textContent = 'Введите корректный возраст.';
        return;
      }

      if (age < 18) {
        message.textContent = 'Вы слишком молоды';
      } else if (age >= 18 && age <= 65) {
        message.textContent = 'Добро пожаловать';
      } else {
        message.textContent = 'Пора на пенсию';
      }
    });
    function greetUser() {
            const nameInput = document.getElementById('nameInput').value;
            const greetingMessage = document.getElementById('greetingMessage');
            if (nameInput) {
                greetingMessage.textContent = 'Привет, ' + nameInput + '!';
            } else {
                greetingMessage.textContent = 'Пожалуйста, введите имя';
            }
        }
    function calculateFactorial() {
      const input = parseInt(document.getElementById('factorialInput').value, 10);
      const resultElement = document.getElementById('factorialResult');

      if (isNaN(input) || input < 0) {
        resultElement.textContent = 'Введите неотрицательное число.';
        return;
      }

      let factorial = 1;
      for (let i = 1; i <= input; i++) {
        factorial *= i;
      }

      resultElement.textContent = `Результат: ${factorial}`;
    }
    function calculate(operator) {
      const num1 = parseFloat(document.getElementById('calcNum1').value);
      const num2 = parseFloat(document.getElementById('calcNum2').value);
      const resultElement = document.getElementById('calcResult');

      if (isNaN(num1) || isNaN(num2)) {
        resultElement.textContent = 'Введите корректные числа.';
        return;
      }

      let result;
      switch (operator) {
        case '+': result = num1 + num2; break;
        case '-': result = num1 - num2; break;
        case '*': result = num1 * num2; break;
        case '/':
          if (num2 === 0) {
            resultElement.textContent = 'Деление на ноль невозможно.';
            return;
          }
          result = num1 / num2;
          break;
      }

      resultElement.textContent = `Результат: ${result}`;
    }

    function displayDate() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      document.getElementById('currentDate').textContent = `Текущая дата: ${day}.${month}.${year}`;
    }

    displayDate();

  </script>
</body>
</html>
